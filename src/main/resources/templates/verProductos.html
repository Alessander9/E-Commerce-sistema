        }
        /* Estilo del menú lateral */
        #carrito {
            position: fixed;
            top: 0;

            width: 300px;
            background-color: #fff;
            border-left: 1px solid #ddd;
            padding: 20px;
            transition: right 0.3s;
            z-index: 1000;
        }
        #carrito.show {

    <!-- Menú Lateral del Carrito de Compras -->
    <div id="carrito">
        <h4>Carrito de Compras</h4>
        <ul id="lista-carrito"></ul>
        <p id="total-carrito">Total: $0.00</p>
        <button class="btn btn-danger" onclick="vaciarCarrito()">Vaciar carrito</button>
        <button class="btn btn-success mt-2" onclick="pagar()">Pagar</button>
        <button class="btn btn-secondary mt-2" onclick="toggleCarrito()">Cerrar</button>
    </div>

    <script>
        let carrito = [];

        function agregarAlCarrito(nombre, precio) {
            carrito.push({ nombre, precio });
            actualizarCarrito();
        }

        function actualizarCarrito() {
            const listaCarrito = document.getElementById("lista-carrito");
            const totalCarrito = document.getElementById("total-carrito");
            listaCarrito.innerHTML = "";
            let total = 0;
            carrito.forEach((producto, index) => {
                total += producto.precio;
                const li = document.createElement("li");
                li.textContent = `${producto.nombre} - $${producto.precio.toFixed(2)}`;
                listaCarrito.appendChild(li);
            });
            totalCarrito.textContent = `Total: $${total.toFixed(2)}`;
        }

        function vaciarCarrito() {
            carrito = [];
            actualizarCarrito();
        }

        function toggleCarrito() {
            const carritoDiv = document.getElementById("carrito");
            carritoDiv.classList.toggle("show");
        }

        function pagar() {
            if (carrito.length === 0) {
                alert("El carrito está vacío.");
            } else {
                alert("¡Gracias por su compra!");
                vaciarCarrito();
                toggleCarrito();
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
